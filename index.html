    <!--Üyelik Oluştur Modal-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Üyelik Oluştur</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id='signup-email' required/>
                    <label for="signup-email">Email Adersi</label>
                </div>
                <div class="input-field">
                    <input type="password" id='signup-password' required/>
                    <label for="signup-password">Parola Oluştur</label>
                </div>
                <div class="input-field">
                    <input type="text" id='signup-bio' required/>
                    <label for="signup-bio">Kişisel Bilgi</label>
                </div>
                <button class="btn yellow darken-2">Kaydet</button>
            </form>
        </div>
    </div>



    
    <!--Login Modal-->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Giriş Yap</h4>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id='login-email' required/>
                    <label for="login-email">Email Adersi</label>
                </div>
                <div class="input-field">
                    <input type="password" id='login-password' required/>
                    <label for="login-password">Parola Oluştur</label>
                </div>
                <button class="btn yellow darken-2">Giriş</button>
            </form>
        </div>
    </div>


     
    <!--Hesap Modal-->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Hesap Detayları</h4>
            <div class="account-details"></div>
        </div>
    </div>


    <!--Makale Oluştur Modal-->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Makale Oluştur</h4>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id='title' required/>
                    <label for="title">Makale Başlığı</label>
                </div>
                <div class="input-field">
                    <input type="text" id='content' class="materialize-textarea" required/>
                    <label for="content">Makale İçerik</label>
                </div>
                <button class="btn yellow darken-2">Oluştur</button>
            </form>
        </div>
    </div>

    <!-- Makale Listesi-->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border:none">
           
        </ul>
    </div>
